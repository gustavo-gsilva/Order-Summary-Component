<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio Order Summary Component do Frontend Mentor">
    <title>Desafio Order Summary Component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500..700;1,900..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="payment-section">
            <div class="hero">
                <img class="illustration" src="./src/images/illustration-hero.svg" alt="illustration">
            </div>

            <div class="description">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any <br> device
                    anywhere you like!</p>
            </div>

            <div class="info">
                <div class="annual-plan">
                    <img src="./src/images/icon-music.svg" alt="icon music">
                    <p>Annual-Plan <br><span>$59.99/year</span></p>
                    <a class="change" href="#">Change</a>
                </div>

                <div class="button">
                    <button class="btn-proceed">Proceed to Payment</button>
                    <a class="cancel-order" href="#">Cancel Order</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
